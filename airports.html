<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxBrief</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="fixed-top opaque-header">
        <!-- Bootstrap navbar -->
        <nav>
            <div class="container-fluid header-bar">
                <a class="brand" href="index.html">
                    <img id="logo" src="assets/images/wx-brief-logo-white.svg">
                    <h1 class="sr-only">WxBrief</h1>
                </a>
                <a class="burger-menu" aria-label="Toggle navigation">
                    <div id="burger">
                        <div class="line" id="line-one"></div>
                        <div class="line" id="line-two"></div>
                        <div class="line" id="line-three"></div>
                    </div>
                </a>
            </div>
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="airports.html">Briefing</a>
                    </li>
                    <li class="nav-item">
                        <a href="aboutus.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Clear, Delete, Add -->
        <div class="container-fluid ap-header">
            <div class="row">
                <h2 id="ap-header">Airports</h2>
            </div>
            <div class="row justify-content-center">
                <div class="col-12 ap-controls">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clearAirports"
                        aria-label="Clear all airports" id="clr-airports">
                        Clear
                        <span class="sr-only">Clear All Airports</span>
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAirport"
                        aria-label="Add Airport" id="btn-add-airport">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span class="sr-only">Add Airport</span>
                    </button>
                    <button type="button" class="btn btn-primary" aria-label="Delete Airport" id="btn-del-airport">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span class="sr-only">Delete Airport</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- Clear Airports Modal -->
    <div class="modal fade" id="clearAirports" tabindex="-1" aria-label="Clear Airports?" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h3>Are you sure you want to clear all airports?</h3>
                    <button type="button" class="btn btn-light mx-4" onclick='clearAirports()'>
                        Yes</button>
                    <button type="button" class="btn btn-danger mx-4" data-bs-dismiss="modal" aria-label="Close">
                        No</button>
                </div>
            </div>
        </div>
    </div>
    <!-- addAirport Modal -->
    <div class="modal fade" id="addAirport" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="ModalLabel">ADD AIRPORT</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="clearModal()"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="airportInput" class="form-label">Enter the airport's ICAO Code:</label>
                            <input type="text" class="form-control" id="airportInput" placeholder="e.g. EGLL" autofocus
                                maxlength="4">
                        </div>
                        <div id="warning"></div>
                        <button type="button" class="btn btn-primary" onclick='fetchAirportInfo()'>Add
                            Airport</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <main>
        <!-- Welcome Message -->
        <div class="container-fluid" id="welcome-container">
        </div>
        <!-- Airports -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
                    <div id="airports"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a class="sm-icons" href="https://www.facebook.com/" target="_blank" rel="noopener">
                        <i class="fab fa-facebook-square" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                    </a>
                    <a class="sm-icons" href="https://www.instagram.com/" target="_blank" rel="noopener">
                        <i class="fab fa-instagram" aria-hidden="true"></i>
                        <span class="sr-only">Instagram</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <p><i class="far fa-copyright" aria-hidden="true"></i> Copyright 2021 - WxBrief | All Rights
                        Reserved | Website by
                        <a href="https://www.linkedin.com/in/padraig-mcgrenery/" target="_blank" rel="noopener">Padraig
                            McGrenery</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Default Airports JS -->
    <script src="assets/js/defaultairports.js"></script>
    <!-- Airport Data JS -->
    <script src="assets/js/airportdata.js"></script>
    <!-- Load Data JS -->
    <script src="assets/js/selectairport.js"></script>
    <!-- Custom Effects JS -->
    <script src="assets/js/effects.js"></script>

</body>

</html>
