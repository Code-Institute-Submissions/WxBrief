<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxBrief</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="sticky-top">
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo-image" src="assets/images/logo1.png">
                    <h1>WxBrief</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="aboutus.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Airport Header and Add Button-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-8 bg-blue">
                    <h2>Airports</h2>
                </div>
                <div class="col-4 bg-red">
                    <!-- Button trigger for addAirport modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAirport"
                        onclick="clearModal()">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span class="sr-only">Add Airport</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- addAirport Modal -->
        <div class="modal fade" id="addAirport" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">ADD AIRPORT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="airportInput" class="form-label">Enter the airport's ICAO Code:</label>
                                <input type="text" class="form-control" id="airportInput" placeholder="e.g. EGLL">
                            </div>
                            <div id="warning"></div>
                            <button type="button" class="btn btn-primary" onclick='fetchairportinfo()'>Add
                                Airport</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Airports -->
        <div id="airports"></div>

    </main>
    <footer>
        <!-- Copyright and Contact Details -->
    </footer>
    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Default Airports JS -->
    <script src="assets/js/defaultairports.js" type="text/javascript"></script>

    <!-- Airport Data JS -->
    <script src="assets/js/airportdata.js" type="text/javascript"></script>

    <!-- Load Data JS -->
    <script src="assets/js/loaddata.js" type="text/javascript"></script>

</body>

</html>
