<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxBrief</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="sticky-top">
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="assets/images/wx-brief-logo.svg">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon "></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="aboutus.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Clear Button, Airports Header and Add Button -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 bg-blue">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clearAirports"
                        aria-label="Clear all airports" id="clr-airports">
                        Clear
                        <span class="sr-only">Clear All Airports</span>
                    </button>
                    <h2 id="ap-header">Airports</h2>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAirport"
                        aria-label="Add Airport" id="btn-add-airport">
                        <i class="fas fa-plus" aria-hidden="true"></i>
                        <span class="sr-only">Add Airport</span>
                    </button>
                    <button type="button" class="btn btn-primary" aria-label="Delete Airport" id="btn-del-airport">
                        <i class="fas fa-edit" aria-hidden="true"></i>
                        <span class="sr-only">Delete Airport</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Clear Airports Modal -->
        <div class="modal fade" id="clearAirports" tabindex="-1" aria-label="Clear Airports?" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3>Are you sure you want to clear all airports?</h3>
                        <button type="button" class="btn btn-light mx-4" onclick='clearAirports()'>
                            Yes</button>
                        <button type="button" class="btn btn-danger mx-4" data-bs-dismiss="modal" aria-label="Close">
                            No</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- addAirport Modal -->
        <div class="modal fade" id="addAirport" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="ModalLabel">ADD AIRPORT</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="clearModal()"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="airportInput" class="form-label">Enter the airport's ICAO Code:</label>
                                <input type="text" class="form-control" id="airportInput" placeholder="e.g. EGLL"
                                    autofocus maxlength="4">
                            </div>
                            <div id="warning"></div>
                            <button type="button" class="btn btn-primary" onclick='fetchAirportInfo()'>Add
                                Airport</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Welcome Message -->
        <div class="container-fluid" id="welcome-container">
        </div>
        <!-- Airports -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-7 col-lg-6 col-xl-5">
                    <div id="airports"></div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        Return to the top(Right hand side)
        <hr>
        company name copyright 2021
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Default Airports JS -->
    <script src="assets/js/defaultairports.js"></script>
    <!-- Airport Data JS -->
    <script src="assets/js/airportdata.js"></script>
    <!-- Load Data JS -->
    <script src="assets/js/selectairport.js"></script>

</body>

</html>
