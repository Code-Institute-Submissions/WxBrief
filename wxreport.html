<!DOCTYPE html>
<html>

<head>
    <title>WxBrief</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <ul id="map-controls">
        <li>
            <input type="radio" name="kind" checked="checked" onchange="setKind('radar')">
            Radar
            <input type="radio" name="kind" onchange="setKind('satellite')">
            Satellite
        </li>

        <li><input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;" /></li>
        <li><input type="button" onclick="playStop();" value="Play / Stop" /></li>
        <li><input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" /></li>
    </ul>

    <div id="timestamp">Frame Time</div>

    <div id="mapid"></div>

    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Rainviewer JS -->
    <script src="assets/js/rainviewer.js" type="text/javascript"></script>
</body>

</html>
