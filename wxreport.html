<!DOCTYPE html>
<html>

<head>
    <title>WxBrief</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 col-sm-9 col-md-8 col-lg-5">
                <div id="icaoName-header"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-8 col-lg-6">
                <h2>METAR</h2>
                <hr>
                <div id="metar">Loading <img src="assets/images/loader.gif" alt="Loading..."></div>
                <h2>TAF</h2>
                <hr>
                <div id="taf">Loading <img src="assets/images/loader.gif" alt="Loading..."></div>
            </div>
            <div class="col-11 col-sm-9 col-md-8 col-lg-6">
                <div id="radar-map-container">
                    <div id="map-display-type">
                        <button class="btn btn-primary" onclick="setKind('radar')">
                            Radar</button>
                        <button class="btn btn-primary" onclick="setKind('satellite')">
                            Satellite</button>
                    </div>
                    <div id="mapid"></div>
                    <div id="map-controls" class="d-flex justify-content-center">
                        <input type="button" onclick="playStop();" value="Play / Stop" />
                        <span id="timestamp">Frame Time</span>
                        <input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;" />
                        <input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">

        </div>
    </div>



    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AVWX JS -->
    <script src="assets/js/avwx.js"></script>
    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Rainviewer JS -->
    <script src="assets/js/rainviewer.js"></script>
</body>

</html>
