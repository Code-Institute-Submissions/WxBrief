<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WxBrief</title>
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONT AWESOME CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Leaflet Maps CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header class="sticky-top">
        <!-- Bootstrap navbar -->
        <nav class="navbar navbar-expand-lg navbar-light header-nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="assets/images/wx-brief-logo.svg">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <!-- <span class="navbar-toggler-icon "></span> -->
                    <div id="burger">
                        <div class="line" id="line-one"></div>
                        <div class="line" id="line-two"></div>
                        <div class="line" id="line-three"></div>
                    </div>


                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="aboutus.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link hvr-underline-from-center" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Clear Button, Airports Header and Add Button -->
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 bg-blue">
                    <a type="button" class="btn btn-primary" id="back-btn" href="index.html">
                        <i class="fas fa-caret-left"></i> Back
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-11 col-sm-9 col-md-8 col-lg-5 ">
                <h2 id="icao-header"></h2>
                <h2 id="name-header"></h2>

                <h3 id="local-time"></h3>
                <h3 id="elevation"></h3>
                <h3 id="utc-time"></h3>

                <hr>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-8 col-lg-6">
                <h2>Runways</h2>
                <hr>
                <div id="runways">Loading <img src="assets/images/loader.gif" alt="Loading..."></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9 col-md-8 col-lg-6">
                <h2>METAR</h2>
                <hr>
                <div id="metar">Loading <img src="assets/images/loader.gif" alt="Loading..."></div>
                <h2>TAF</h2>
                <hr>
                <div id="taf">Loading <img src="assets/images/loader.gif" alt="Loading..."></div>
            </div>
            <div class="col-11 col-sm-9 col-md-8 col-lg-6">
                <div id="radar-map-container">
                    <div id="mapid"></div>
                    <div id="map-display-type">
                        <div class="type-button selected-left" id="radar" onclick="setKind('radar')">
                            Radar</div>
                        <div class="type-button" id="sat" onclick="setKind('satellite')">
                            Satellite</div>
                    </div>
                    <div id="control-bar">
                        <div id="play-toggle" onclick="playStop();">
                            <i class="fas fa-play playPause" aria-label="Play"></i>
                            <i class="fas fa-pause playPause" aria-label="Pause" style="display:none"></i>
                        </div>
                        <div id="last-frame" onclick="stop(); showFrame(animationPosition - 1); return;">
                            <i class="fas fa-chevron-left" aria-label="Last Frame"></i>
                        </div>
                        <div id="timestamp">Frame Time</div>
                        <div id="next-frame" onclick="stop(); showFrame(animationPosition + 1); return;">
                            <i class="fas fa-chevron-right" aria-label="Next Frame"></i>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- AVWX JS -->
    <script src="assets/js/avwx.js"></script>
    <!-- Leaflet Maps JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Provider JS -->
    <script src="assets/js/leaflet-providers.js"></script>
    <!-- Rainviewer JS -->
    <script src="assets/js/rainviewer.js"></script>
    <!-- Time Zone JS -->
    <script src="assets/js/timezonedb.js"></script>
    <!-- Custom Effects JS -->
    <script src="assets/js/effects.js"></script>
</body>

</html>
